apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: full-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # Frontend React app
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          # Backend APIs
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 3003
          - path: /products
            pathType: Prefix
            backend:
              service:
                name: product-service
                port:
                  number: 3001
          - path: /orders
            pathType: Prefix
            backend:
              service:
                name: order-service
                port:
                  number: 3002
