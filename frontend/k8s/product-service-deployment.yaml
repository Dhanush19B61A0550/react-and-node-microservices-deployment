apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      nodeSelector:
        role: backend
      initContainers:
      - name: wait-for-mysql
        image: busybox
        command:
          - sh
          - -c
          - "until nc -z mysql 3306; do echo waiting for mysql; sleep 2; done;"
      containers:
      - name: product-service
        image: my1acr123.azurecr.io/product-service:4.0
        ports:
        - containerPort: 3001
        env:
        - name: DB_HOST
          value: mysql
        - name: DB_USER
          value: micro_user
        - name: DB_PASSWORD
          value: micro_pass
        - name: DB_NAME
          value: product_db
        